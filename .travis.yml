language: groovy
jdk:
  - openjdk8
sudo: false
branches:
  only:
  - master
  - develop
before_install:
  - sudo mkdir -p /data/lucene; sudo wget -O /data/lucene/namematching-20191115.tgz https://archives.ala.org.au/archives/nameindexes/20191115/namematching-20191115.tgz
  - cd /data/lucene
  - sudo tar zxvf namematching-20191115.tgz
  - sudo ln -s namematching-20191115 namematching
  - ls -laF
  - cd $TRAVIS_BUILD_DIR
before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
  - $HOME/.m2
  - $HOME/.gradle/caches/
  - $HOME/.gradle/wrapper/

after_success:
  - '[ "${TRAVIS_PULL_REQUEST}" = "false" ] && travis_retry ./gradlew publish --stacktrace --info '
env:
  global:
  - secure: 
  - secure:  
